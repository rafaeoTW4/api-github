<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-custom">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Logo e título alinhados à esquerda -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo-digital.png" alt="Logo">
                    </a>
                </div>
                <!-- Título alinhado à direita -->
                <h2 class="navbar-title">FS36</h2>
            </div>
        </nav>
    </header>

    <main class="container mt-4" style="background-color: black; color: white;">
        <h1 class="mb-4">Relação de usuários</h1>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Nº de Repositórios</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </main>

    
</body>
</html>
